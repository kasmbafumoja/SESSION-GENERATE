<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kas Universe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .container { text-align: center; animation: float 6s ease-in-out infinite; }
    @keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);} }
    h1 {
      font-size: 3em; letter-spacing: 4px; text-transform: uppercase;
      background: linear-gradient(90deg,#00ffe7,#ff00cc,#ffcc00);
      background-size: 200%; -webkit-background-clip: text;
      -webkit-text-fill-color: transparent; animation: textFlow 3s linear infinite;
    }
    @keyframes textFlow { 0%{background-position:0%;}100%{background-position:200%;} }
    .glow {
      font-size: 1.2em; color:#fff;
      text-shadow:0 0 10px #00ffe7,0 0 20px #00ffe7;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse { from{text-shadow:0 0 10px #00ffe7;} to{text-shadow:0 0 30px #ff00cc;} }
  </style>
</head>
<body>
  <div class="container">
    <h1>KAS UNIVERSE</h1>
    <p class="glow">ðŸš€ Le futur commence ici</p>
  </div>
</body>
</html>
